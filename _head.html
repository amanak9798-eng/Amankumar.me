<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Optimized Title & Description -->
    <title>Aman Kumar | Marketing Analytics & Product Strategy Consultant</title>
    <meta name="description" content="Experienced marketing analyst and product strategist based in India. I help businesses make data-driven decisions to improve user experience and drive growth. Let's connect!">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Typed.js for typing effect -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <!-- Custom Styles & Tailwind Config -->
    <style>
        :root {
            --background: #f8fafc; /* slate-50 */
            --text-primary: #1e293b; /* slate-800 */
            --text-secondary: #475569; /* slate-600 */
            --card-background: #ffffff;
            --border-color: #e2e8f0; /* slate-200 */
            --ai-response-bg: #f1f5f9; /* slate-100 */
        }

        html.dark {
            --background: #0f172a; /* slate-900 */
            --text-primary: #f1f5f9; /* slate-100 */
            --text-secondary: #94a3b8; /* slate-400 */
            --card-background: #1e293b; /* slate-800 */
            --border-color: #334155; /* slate-700 */
            --ai-response-bg: #1e293b; /* slate-800 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        html.dark .glass-effect {
            background: rgba(15, 23, 42, 0.6);
        }

        /* Scroll Animation */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s, transform 0.6s;
        }
        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Simple loading spinner */
        .loader {
            border: 4px solid #e2e8f0;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        html.dark .loader {
            border: 4px solid #334155;
            border-top: 4px solid #60a5fa;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .ai-response {
            background-color: var(--ai-response-bg);
            border-left: 4px solid var(--border-color);
        }

        /* Typing cursor for Typed.js */
        .typed-cursor {
            color: var(--text-secondary);
            opacity: 1;
            animation: typedjsBlink 0.7s infinite;
        }
        @keyframes typedjsBlink {
            50% { opacity: 0.0; }
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: { '50': '#eff6ff', '100': '#dbeafe', '200': '#bfdbfe', '300': '#93c5fd', '400': '#60a5fa', '500': '#3b82f6', '600': '#2563eb', '700': '#1d4ed8', '800': '#1e40af', '900': '#1e3a8a', '950': '#172554' },
                        background: 'var(--background)',
                        'text-primary': 'var(--text-primary)',
                        'text-secondary': 'var(--text-secondary)',
                        'card-background': 'var(--card-background)',
                        'border-color': 'var(--border-color)',
                        'ai-response-bg': 'var(--ai-response-bg)'
                    }
                }
            }
        }
    </script>
