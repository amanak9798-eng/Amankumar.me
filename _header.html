    <!-- Custom Styles & Tailwind Config -->
    <style>
        :root {
            --background: #f8fafc; /* slate-50 */
            --text-primary: #1e293b; /* slate-800 */
            --text-secondary: #475569; /* slate-600 */
            --card-background: #ffffff;
            --border-color: #e2e8f0; /* slate-200 */
            --ai-response-bg: #f1f5f9; /* slate-100 */
        }

        html.dark {
            --background: #0f172a; /* slate-900 */
            --text-primary: #f1f5f9; /* slate-100 */
            --text-secondary: #94a3b8; /* slate-400 */
            --card-background: #1e293b; /* slate-800 */
            --border-color: #334155; /* slate-700 */
            --ai-response-bg: #1e293b; /* slate-800 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        html.dark .glass-effect {
            background: rgba(15, 23, 42, 0.6);
        }

        /* Additional styles from index.html */
        .reveal { opacity: 0; transform: translateY(30px); transition: opacity 0.6s, transform 0.6s; }
        .reveal.visible { opacity: 1; transform: translateY(0); }
        .loader { border: 4px solid #e2e8f0; border-top: 4px solid #3b82f6; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        html.dark .loader { border: 4px solid #334155; border-top: 4px solid #60a5fa; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .ai-response { background-color: var(--ai-response-bg); border-left: 4px solid var(--border-color); }
        .typed-cursor { color: var(--text-secondary); opacity: 1; animation: typedjsBlink 0.7s infinite; }
        @keyframes typedjsBlink { 50% { opacity: 0.0; } }
    </style>
